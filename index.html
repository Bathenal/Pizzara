<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZARA</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <nav>
        <div class="nav__container">
          <div class="nav__left">
            <img class="logo" alt="logo image" src="images/logo.svg" />
          </div>
          <div class="nav__center">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#About Us">About Us</a></li>
              <li><a href="#shop">Shop</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
          <div class="navigation__right">
            <div>
              <img src="images/shopping-cart.png" width="30" alt="" />
            </div>
            <div>
              <img src="images/avatar.png" width="30" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--hero section-->
    <div class="hero__left">
      <p>Easy way to order your food</p>
      <h1>
        Choosing <span> Healthy </span> <br />
        & <span>Fresh</span> Pizza
      </h1>
      <p>
        We offer the fastest and favorite pizza delivery services all over the
        country.<br />
        Search for your favorite pizza toppings here.
      </p>
      <div class="hero__left--searchbox">
        <form>
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Find Pizza Type" />
        </form>
        <div class="btn">
          <button>Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
